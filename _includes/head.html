<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.title | escape }}{% if page.title %} | {{ page.title | escape | downcase }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://http(s)://www.stephencummings.us/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="http://http(s)://www.stephencummings.us/apple-touch-icon-152x152.png" />
  <link rel="icon" type="image/png" href="http://http(s)://www.stephencummings.us/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="http://http(s)://www.stephencummings.us/favicon-16x16.png" sizes="16x16" />
  <meta name="application-name" content="sscummings"/>
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta name="msapplication-TileImage" content="http://http(s)://www.stephencummings.us/mstile-144x144.png" />

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
  <link href="https://fonts.googleapis.com/css?family=Inconsolata|Questrial" rel="stylesheet">
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
